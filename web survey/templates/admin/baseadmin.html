{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container px-5">
        <a class="navbar-brand" href="#">{{brand}}</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-4 mb-lg-0 me-4">
            <li class="nav-item">
              <a
                class="nav-link {% if active == 1 %} active text-primary {% endif %}"
                href="{% url 'home:index' %}"
                >HOME</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if active == 2 %} active text-primary {% endif %}"
                href="{% url 'home:csv' %}"
                >CSV</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if active == 3 %} active text-primary {% endif %}"
                href="{% url 'home:survey' %}"
                >SURVEY</a
              >
            </li>
          </ul>
          <a href="admin/" class="btn btn-outline-primary mx-1">Super admin</a>
            {% if user.is_authenticated %}
            <a href="{% url 'home:login' %}?logout=logout" class="btn btn-danger">Logout</a>
            {% else %}
            <button class="btn btn-outline-success mx-1" type="button" data-bs-toggle="modal" data-bs-target="#login">Login</button>
            {% endif %}
        </div>
      </div>
    </nav>

    {% block content %} {% endblock content %}
    <script src="{% static 'js/home.js' %}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"
    ></script>
    <script>
      $(document).ready(function () {
        $("#table_id").DataTable({
          bAutoWidth: false,
          aoColumns: [
            { sWidth: "75%" },
            { sWidth: "5%" },
            { sWidth: "5%" },
            { sWidth: "5%" },
            { sWidth: "10%" },
          ],
        });
        $("#tabledetail").DataTable({
        });
      });
    </script>
  </body>
</html>
